<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1{
            margin-right: 30px;
        }
        .form-box {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }

        .result {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>POWER CALCULATOR</h1>
    <div class="form-box">
        <form method="post">
            {% csrf_token %}
            <label for="intensity">Intensity (I):</label>
            <input type="number" name="intensity" step="0.01" required>
            <label for="resistance">Resistance (R):</label>
            <input type="number" name="resistance" step="0.01" required>
            <input type="submit" value="Calculate Power">
        </form>
        {% if power %}
            <p class="result">Power (P) = {{ power }} watts</p>
        {% endif %}
    </div>
</body>
</html>
